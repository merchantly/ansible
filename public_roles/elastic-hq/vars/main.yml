---
nginx_sites:
 default:
  - listen 80
  - server_name _
  - root {{ hq_www_dir }}
  - index index.html
  - auth_basic "restricted area"
  - auth_basic_user_file /etc/nginx/auth_basic/hq
  - location /hq/ { alias {{ hq_www_dir }}; expires 300s; }
  # TODO 9200 из настроек эластика  es_config.http.port
  - location ^~ / { proxy_pass http://localhost:{{ es_config['http.port'] }}/; }

nginx_auth_basic_files:
  hq:
    - "{{ hq_auth }}"
